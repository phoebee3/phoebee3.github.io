<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

    <!--here is where you add external CSS-->
    <title>Bootstrap Demo</title>

</head>

<body class="bg-dark">
    <!--container fluid fills the whole page, container includes margins-->
    <div class="container-fluid bg-dark text-white">
        <nav class="navbar navbar-expand-sm bg-dark text-white justify-content-center">

            <div class="container-fluid">
                <!-- Links -->
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="#">Link 1</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Link 2</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Link 3</a>
                    </li>
                </ul>
            </div>

        </nav>

        <div class="spinner-border text-info"></div>


        <!--carousel code-->
        <div id="demo" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="images/la.jpg" alt="LA" class="d-block w-80">
                </div>
                <div class="carousel-item">
                    <img src="images/ny.jpg" alt="NY" class="d-block w-80">
                </div>
                <div class="carousel-item">
                    <img src="images/chicago.jpg" alt="Chicago" class="d-block w-80">
                </div>
            </div>
            <!--carousel controls-->
            <button class="carousel-control-prev" type="button" data-bs-target="#demo" data-bs-slide="prev"><span class="carousel-control-prev-icon"></span></button>
            <button class="carousel-control-next" type="button" data-bs-target="#demo" data-bs-slide="next"><span class="carousel-control-next-icon"></span></button>
        </div>


        <h1>This is my first bootstrap page</h1>
        <h2>Bootstrap Grids:</h2>
        <p>Bootstrap grids have 12 responsive columns</p>
        <p>and screen sizes sm/md/lg/xl/xxl</p>
        <p>column sizes should always add up to 12</p>
        <div class="row">
            <div class="col-md-3">
                <h2>Bootstrap is for HTML</h2>
            </div>
            <div class="col-md-6">
                <h2>Bootstrap is for CSS</h2>
            </div>
            <div class="col-md-3">
                <h2>Bootstrap is for JavaScript</h2>
            </div>
        </div>

    </div>

</body>

</html>
